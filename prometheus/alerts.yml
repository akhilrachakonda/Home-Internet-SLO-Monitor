groups:
- name: slo-latency
  rules:
  - alert: HighP95Latency
    expr: histogram_quantile(0.95, sum(rate(app_request_latency_bucket[5m])) by (le)) > 0.07
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "p95 latency over 70ms for 5m"
      description: "User-facing p95 exceeded SLO threshold"

- name: anomaly-score
  rules:
  - alert: HighAnomalyScore
    expr: avg_over_time(app_anomaly_score[5m]) > 0.65
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Anomaly score high (>0.65) for 2m"
      description: "The model detected anomalous behavior in the last 5 minutes."
